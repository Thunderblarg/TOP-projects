<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='tictactoe.js'></script>
    <title>Document</title>
    <div class="gameContainer">
        <div class="headerContainer">
            <div aria-invalid="settings"><img src="./img/cog-outline.svg" alt="Settings Button"></div>
            <div class="header">It's a Tic-Tac-Toe board!</div>
            <div></div>
        </div>
        <div class="playerTurn">
            <div id="player1turn">Player 1's turn</div>
            <div id="player2turn">Player 2's turn</div>
        </div>
        <div class="victoryContainer">
            <div id="victory">!</div>
        </div>
        <div class="boardContainer">
            <div class="boardTile" id="a1"></div>
            <div class="boardTile" id="a2"></div>
            <div class="boardTile" id="a3"></div>
            <div class="boardTile" id="b1"></div>
            <div class="boardTile" id="b2"></div>
            <div class="boardTile" id="b3"></div>
            <div class="boardTile" id="c1"></div>
            <div class="boardTile" id="c2"></div>
            <div class="boardTile" id="c3"></div>
        </div>
        <div class="resetContainer">
            <div id="resetGame">New Game!</div>
        </div>
        
    </div>
</head>
<body>
    
</body>
</html>
